{% extends 'base.html' %}

{% block content %}
  <h2>Student Grades</h2>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Weighted Score</th>
        <th>Letter Grade</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.weighted_score }}</td>
          <td>{{ student.letter_grade }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No students found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
